name: CICD
on:
  push:
    branches:
      - master
jobs:
  release:
    uses: homebots/workflows/.github/workflows/node-build-release.yml@master
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  self-test:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd test
      - run: npm i @cloud-cli/cli @cloud-cli/sys
      - run: |
          PATH="./node_modules/.bin:$PATH"
          pwd
          echo 'b5bb9d8014a0f9b1d61e21e796d78dccdf1352f23cd32812f4850b878ae4944c' > key
      - run: |
          DEBUG=1 cy --serve &
          sleep 5
          cy
          cy .help
          cy sys.update
          pkill node
